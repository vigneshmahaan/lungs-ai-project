services:
  - type: web
    name: lungs-backend
    runtime: python
    rootDir: backend
    pythonVersion: 3.10
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: CORS_ORIGINS
        value: "https://your-vercel-frontend.vercel.app"
    autoDeploy: true
